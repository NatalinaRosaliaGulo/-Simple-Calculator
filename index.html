<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by Natalina Rosalia Gulo</title>
</head>
<body>
    <div class="parent">
        <div class="calc-container">
            <input type="text" class="calc-screen" value="0" disabled>
            <button class="delete_input">âŒ«</button>
            <div class="calc-body">
                <div class="row">
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="operator" value="%">&percnt;</button>
                    <button class="all-clear">AC</button>
                    
                    
                </div>

                <div class="row">
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="operator" value="+">&plus;</button>
                    <button class="operator" value="*">&times;</button>   
                </div>

                <div class="row">
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="operator" value="-">&minus;</button>
                    <button class="operator" value="/">&divide;</button>   
                </div>

                <div class="row">
                    <button class="decimal" value=".">.</button>
                    <button class="number" value="0">0</button>
                    <button class="equal-sign" value="=" >&equals;</button>
                </div>
                <div class="copyright">By Natalina Rosalia Gulo 2021</div>
            </div>
        </div>
    </div>  
</body>
<script type="text/javascript" src="script.js"></script> 
</html>
